{% extends 'blog/base.html' %}
{% block title %}Add Comment{% endblock %}
{% block content %}
<h2>Comment on: <a href="{% url 'blog:blog_detail' post.pk %}">{{ post.title }}</a></h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Post comment</button>
</form>
{% endblock %}
