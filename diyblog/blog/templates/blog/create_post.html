{% extends 'blog/base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h2>Create a New Blog Post</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Publish</button>
</form>

<p><a href="{% url 'blog:blog_list' %}">Back to blog list</a></p>
{% endblock %}
